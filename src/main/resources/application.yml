spring:
  application:
    name: optimaxx-management-system
  profiles:
    default: dev
  threads:
    virtual:
      enabled: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

security:
  bootstrap:
    owner:
      enabled: ${BOOTSTRAP_OWNER_ENABLED:true}
      username: ${BOOTSTRAP_OWNER_USERNAME:owner}
      email: ${BOOTSTRAP_OWNER_EMAIL:owner@optimaxx.local}
      password: ${BOOTSTRAP_OWNER_PASSWORD:owner12345}
