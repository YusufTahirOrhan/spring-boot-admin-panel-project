spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

clickhouse:
  url: ${CLICKHOUSE_URL}
  username: ${CLICKHOUSE_USERNAME}
  password: ${CLICKHOUSE_PASSWORD}

security:
  jwt:
    secret-key: ${JWT_SECRET_KEY}
    access-token-minutes: ${JWT_ACCESS_MINUTES:60}
    refresh-token-minutes: ${JWT_REFRESH_MINUTES:10080}
    issuer: optimaxx-prod
  login-protection:
    max-failures: ${LOGIN_MAX_FAILURES:5}
    lock-minutes: ${LOGIN_LOCK_MINUTES:15}
  forgot-password-protection:
    max-requests: ${FORGOT_PASSWORD_MAX_REQUESTS:3}
    window-minutes: ${FORGOT_PASSWORD_WINDOW_MINUTES:15}

management:
  endpoint:
    health:
      show-details: never

logging:
  level:
    root: INFO
    com.optimaxx.management: INFO
