spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:tc:postgresql:17:///optimaxx_test
    username: test
    password: test
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false

clickhouse:
  url: jdbc:clickhouse://localhost:8123/default
  username: default
  password: ""

security:
  jwt:
    secret-key: test-secret-key
    access-token-minutes: 15
    refresh-token-minutes: 60
    issuer: optimaxx-test
  login-protection:
    max-failures: 3
    lock-minutes: 1
  forgot-password-protection:
    max-requests: 2
    window-minutes: 5

logging:
  level:
    root: WARN
    com.optimaxx.management: INFO
